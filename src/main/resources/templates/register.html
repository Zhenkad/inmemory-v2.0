<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="0">
	<head>
		<title>Регистрация</title>
	</head>
	<body>
	<div style="text-align: center">
		<h1>Please Log In</h1>
		<div th:if="${param.error}">
			Invalid username and password.</div>
		<div th:if="${param.logout}">
			You have been logged out.</div>
		<form th:action="@{/addUser}" method="post">
			<input type="text" id="input" th:field="*{id}" hidden="hidden">
			<div>
				<label>
					<input type="text" name="username" placeholder="Username" th:field="*{userName}"/>
				</label>
			</div>
			<div>
				<label>
					<input type="password" name="password" placeholder="Password" th:field="*{passwd}"/>
				</label>
			</div>
			<a style="margin: 50px;" th:href="@{/addUser}"><button type="button" class="btn btn-primary">Добавить</button></a>
		</form>
	</div>
	</body>
</html>
