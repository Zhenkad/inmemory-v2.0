<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Test Page</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <table class="table table-striped" style="margin: 50px; width: 100%;">
        <thead>
            <tr>
                <th>Описание</th>
                <th>Выполнена</th>
                <th>Дата создания</th>
                <th>Дата обновления</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.description}"></td>
                <td><input class="form-check-input" type="checkbox" th:checked="${todo.completed}" disabled="disabled"></td>
                <td th:text="${#temporals.format(todo.created, 'dd.MM.yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(todo.updated, 'dd.MM.yyyy HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <a style="margin: 50px;" th:href="@{/addTodo}"><button type="button" class="btn btn-primary">Добавить</button></a>
</body>
</html>
